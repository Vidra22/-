<head>

<body>

<div class="container">
  <h1>Введіть пароль</h1>
  <form id="login-form">
    <input type="password" id="password-input" placeholder="Пароль">
    <input type="submit" value="Увійти">
  </form>
</div>

<script>
    
document.getElementById("login-form").addEventListener("submit", function(event) {
  event.preventDefault(); // Зупинити перезавантаження сторінки
  
  var password = document.getElementById("password-input").value;
  
  // Перевіряємо пароль. Встановіть власний пароль тут:
  if (password === "vidra228") {
    window.location.href = "site"; // Перейти на головну сторінку
  } else {
    alert("Неправильний пароль. Спробуйте ще раз.");
  }
});
</script>
